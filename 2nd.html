<td><h3>台灣料理-四神湯</h3></td>
<td>四神湯是台灣料理，<br>
是用淮山、芡實、蓮子和茯苓四味中藥，<br>
加入豬肚或豬小腸，豬大骨煮成鹹湯來食用。<br>
四神湯在台灣是處處可見的平民美食，<br>
它的屬性溫和，不分季節任何時刻都能吃，<br>
可幫助利濕、健脾胃、固腎補肺、養心安神、養顏美容、增強免疫力之效。<br>
